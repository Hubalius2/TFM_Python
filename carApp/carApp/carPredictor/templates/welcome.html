<!DOCTYPE html>
<html>

<head>
    <title>Welcome Page</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFFACD;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/coche1.jpeg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            transition: background-image 1s ease-in-out;
        }

        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .centered button {
            margin-left: 37%;
            /* Alineación vertical (opcional) */
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="centered">
            <h1 style="color: azure;">¿Cuanto vale tu coche?</h1>
            <button class="btn btn-primary" onclick="window.location.href='oil_car'">Descubrelo</button>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        var images = [
            "{% static 'images/coche1.jpeg' %}",
            "{% static 'images/coche2.jpeg' %}",
            "{% static 'images/coche3.jpeg' %}",
            "{% static 'images/coche4.jpg' %}",
            "{% static 'images/coche5.jpg' %}",
        ];
        var currentIndex = 0;

        function changeBackgroundImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.body.style.backgroundImage = "url('" + images[currentIndex] + "')";
        }

        setInterval(changeBackgroundImage, 5000); // Change image every 5 seconds
    </script>
    
</body>

</html>
