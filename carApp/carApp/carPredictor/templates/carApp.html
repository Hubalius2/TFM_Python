<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button">Probar Modelo</button>
        <button class="button">Combustible Fosil</button>
        <button class="button">Electrico</button>
    </div>
</body>
</html>
