<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Form Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Car Oil Form</h2>
    <form>
        <div class="form-group">
            <label for="carMake">Car Make:</label>
            <input type="text" class="form-control" id="carMake" placeholder="Enter car make">
        </div>
        <div class="form-group">
            <label for="carModel">Car Model:</label>
            <input type="text" class="form-control" id="carModel" placeholder="Enter car model">
        </div>
        <div class="form-group">
            <label for="oilType">Oil Type:</label>
            <select class="form-control" id="oilType">
                <option value="1">Regular</option> 
                <option>Synthetic</option>
                <option>High Mileage</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
